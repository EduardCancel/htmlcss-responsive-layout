<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./layout/layout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <h1>
            GIALLO BOOLEANO
        </h1>
    </header>
    <!-- /header -->
    <main>
        <div class="container">
            <section class="title-section">
                <div class="row">
                    <div class="col-12">
                        <h4>DOLCI E DESSERTS</h4>
                        <h2>Tiramisù <span>(Dolce Tradizionale)</span></h2>
                    </div>
                </div>
            </section>
            <div class="container-img row">
                <div class="col-12">
                    <img src="./img-6/image (10).png" alt="">
                </div>
            </div>
            <div class="container-recipe row">
                <div class="col-12">
                    <h3><b>In Breve</b></h3>
                    <ul>
                        <li>Difficoltà: <b>Facile</b></li>
                        <li>Tempo: <b>40min</b></li>
                        <li>Porzione per: <b>8 persone</b></li>
                        <li>Costo: <b>contenuto</b></li>
                        <li><b>Note</b> +2 ore di riposo in frigo</li>
                    </ul>
                </div>
            </div>
            <div class="col-12 d-flex social-bar">
                <div class="social-btn"><i class='bx bxl-facebook-circle' class="fb-icon"></i><b>FACEBOOK</b></div>
                <div class="social-btn"><i class='bx bxl-instagram' class="ig-icon"></i><b>INSTAGRAM</b></div>
                <div class="social-btn"><i class='bx bxl-pinterest' class="pinterest-icon"></i><b>PINTEREST</b></div>
                <div class="social-btn"><i class='bx bxl-youtube' class="yt-icon"></i><b>YOUTUBE</b></div>
            </div>
            <div class="banner">
                <div class="col-12">
                    <img src="./img-6/banner.png" alt="">
                </div>
            </div>
            <div class="presentation">
                <h2>PRESENTATION</h2>
                <hr>
                <div class="col-12">
                    <img  src="./img-6/tiramisu.jpg" alt="">
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
